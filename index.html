<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">

		<!-- Primary Meta Tags -->
		<title>PixelFun</title>
		<meta name="title" content="PixelFun">
		<meta name="description" content="Web App for drawing pixlated images.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://davidbdyer.github.io/pixelfun/">
		<meta property="og:title" content="PixelFun">
		<meta property="og:description" content="Web App for drawing pixlated images.">
		<meta property="og:image" content="https://davidbdyer.github.io/pixelfun/images/site-thumb.png">
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter -->
		<meta property="twitter:card" content="https://davidbdyer.github.io/pixelfun/images/site-thumb.png">
		<meta property="twitter:url" content="https://davidbdyer.github.io/pixelfun/">
		<meta property="twitter:title" content="PixelFun">
		<meta property="twitter:description" content="Web App for drawing pixlated images.">
		<meta property="twitter:image" content="https://davidbdyer.github.io/pixelfun/images/site-thumb.png">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
		<link href="css/style-dist.css" rel="stylesheet">

		<script src="scripts/script.js" defer></script>
	</head>

	<body>
		<h1 class="primary-header">Pixel Fun!</h1>
		<main>
			<div class="container__canvas" id="container__canvas"></div>
			<div class="bottom-controls">
				<div class="buttons">
					<button class="btn btn-tool active" id="btn__brush">Brush</button>
					<button class="btn btn-tool" id="btn__eraser">Eraser</button>
					<button class="btn" id="btn__clear">Clear</button>
					<button class="btn" id="btn__one-color">1 Color</button>
					<!-- <button class="btn" id="btn__save">Save</button> -->
				</div>
				<div class="color-pickers">
					<label class="sr-only">color1</label>
					<input class="color-picker" type="color" id="color1" />

					<label class="sr-only">color2</label>
					<input class="color-picker" type="color" id="color2" />

					<label class="sr-only">color3</label>
					<input class="color-picker" type="color" id="color3" />

					<label class="sr-only">color4</label>
					<input class="color-picker" type="color" id="color4" />

					<label class="sr-only">color5</label>
					<input class="color-picker" type="color" id="color5" />
				</div>
			</div>
		</main>
	</body>

</html>
